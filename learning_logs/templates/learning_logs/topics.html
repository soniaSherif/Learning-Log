{% extends 'learning_logs/base.html' %}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}
{% block content %}
  <ul class="list-group pb-2 mb-4">
    {% for topic in topics %}
    <li class="list-group-item border-0">
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
    </li>
    {% empty %}
      <li class="list-group-item border-0">No topics have been added yet.</li>
    {% endfor %}
      <li class="list-group-item border-0"><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></li>
  </ul>
  
{% endblock content %}
